<h1>List Page</h1>
<p class="d-flex justify-content-center">If you like to listen to music you are in the rigth place!!</p>

<div id="playlistContainer">
    <% for(i = 0;i < items.length; i++) { %>
    <div>
        <img src= <%= items[0].snippet.thumbnails.high.url %> alt="">
        <h3>playlistName</h3>
        <p>ownerName</p>
        <p>description</p>
        <ul>
            <li>
                <div>
                    <img src="https://i.ytimg.com/vi/1TsVjvEkc4s/default.jpg" alt="">
                    <p>songName</p>
                </div>
            </li>
        </ul>
    </div>
    <% } %>
</div>
